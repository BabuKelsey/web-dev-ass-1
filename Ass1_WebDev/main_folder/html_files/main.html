    <script>
        function dark_mode_toggle() {
            var element = document.body;
            element.classList.toggle("light-mode");
        }
    </script>

    <body id="site-theme">
        <div>
            <p>This is a test for text color</p>
            
            <p class="blue-text">This is a test</p>

            <p class="purple-text-test">This is a test</p>

            <button onclick="dark_mode_toggle()">Toggle site theme</button>
        </div>
    </body>


</html>
